name: Documentation Building

on:
  release:
    types: [published]
  push:
    branches:
      - main
    tags:
      - v*.*.*
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  generate-demos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Install litestar-vite CLI
        run: uv pip install -e .

      - name: Generate Demo GIFs
        uses: charmbracelet/vhs-action@v2
        with:
          path: "docs/_tapes/*.tape"
          install-fonts: true

      - name: Upload demos artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-gifs
          path: docs/_static/demos/

  build:
    needs: generate-demos
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download demo artifacts
        uses: actions/download-artifact@v4
        with:
          name: demo-gifs
          path: docs/_static/demos/

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build Release Documentation
        run: uv run python tools/build_docs.py docs-build --version latest
        if: github.event_name == 'release'

      - name: Build Documentation
        run: uv run python tools/build_docs.py docs-build --version latest
        if: github.event_name != 'release'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs-build/
  deploy:
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
