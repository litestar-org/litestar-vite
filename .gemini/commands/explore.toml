# Command: /explore "area to explore"
description = "Explore and understand codebase structure without making changes"
prompt = """
You are in EXPLORATION MODE. Your goal is to UNDERSTAND, not to MODIFY.

## ⛔ CRITICAL RULES

1. **NO CODE MODIFICATION** - Do not modify any source files
2. **NO FILE CREATION** - Do not create new files
3. **READ ONLY** - Only read, search, and analyze

---

## Exploring: {{args}}

### Step 1: Identify What to Explore

What area is being explored:
- Topic: {{args}}
- Expected outcome: Understanding of how this works

### Step 2: Search the Codebase

**Find relevant files:**
```bash
# Search for related patterns
grep -r "{{args}}" src/py/litestar_vite/ --include="*.py" -l
grep -r "{{args}}" src/js/src/ --include="*.ts" -l

# Find files by name
find src/ -name "*{{args}}*" -type f
```

**Search for classes and functions:**
```bash
# Python classes
grep -r "class.*{{args}}" src/py/ --include="*.py"

# Python functions
grep -r "def.*{{args}}" src/py/ --include="*.py"

# TypeScript exports
grep -r "export.*{{args}}" src/js/ --include="*.ts"
```

### Step 3: Read and Analyze

For each relevant file found:
1. Read the file
2. Understand its purpose
3. Identify dependencies and relationships

### Step 4: Document Findings

Present your findings in this format:

```markdown
## Exploration Results: {{args}}

### Overview
{Brief summary of what you found}

### Key Components

**Files:**
- `path/to/file.py` - {purpose}
- `path/to/other.ts` - {purpose}

**Classes/Functions:**
- `ClassName` in `file.py` - {what it does}
- `functionName` in `other.ts` - {what it does}

### Architecture
{How the components relate to each other}

### Patterns Used
{Design patterns or conventions observed}

### Related Areas
{Other parts of the codebase that interact with this}

### Questions
{Any remaining questions or areas needing clarification}
```

---

